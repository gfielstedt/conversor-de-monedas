<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CONVERTIDOR DE MONEDA NACIONAL</title>
</head>

<body>

    <h1>Conversor de monedas nacional</h1>

    <div id="conversorDeMonedas">
        <h3>Pesos CLP</h3>

        <input id="montoInput" type="number" placeholder="Ingresa el monto en CLP">
        <p>Moneda a convertir</p>

        <select name="moneda" id="monedasParaConvertir">
            <option value="">Seleccione Moneda</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
        </select>

        <button id="btnConvertir">Buscar</button>
        <span id="montoConvertido">...</span>
    </div>

    <h4>Cambios en los últimos 10 días</h4>
    <div class="grafica">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
